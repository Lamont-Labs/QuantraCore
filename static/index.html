<!DOCTYPE html>
<html>
<head>
    <title>QuantraCore Alpha Factory</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #00ff88;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .waiting {
            color: #ffaa00;
            font-size: 18px;
            margin: 40px 0;
        }
        .chart {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
        }
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
        .live {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1><span class="live"></span>QuantraCore Alpha Factory</h1>
    <p class="subtitle">Live Paper Trading Research | Auto-refresh every 5 minutes</p>
    
    <img src="equity.png" alt="Equity Curve" class="chart" onerror="this.style.display='none'; document.getElementById('waiting').style.display='block';">
    
    <div id="waiting" style="display: none;">
        <p class="waiting">Waiting for first data...</p>
        <p style="color: #666;">The equity curve will appear once trading signals are generated.</p>
    </div>
    
    <p class="footer">
        Research Mode Only | QuantraCore Apex v9.0<br>
        Streaming: Polygon.io (Equities) + Binance (Crypto)
    </p>
</body>
</html>
