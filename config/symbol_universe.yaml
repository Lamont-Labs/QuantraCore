# Market Cap Bucket Definitions (approximate ranges)
market_cap_buckets:
  mega:
    description: "Mega-cap ($200B+)"
    min_market_cap_billions: 200
    risk_category: "low"
  large:
    description: "Large-cap ($10B-$200B)"
    min_market_cap_billions: 10
    max_market_cap_billions: 200
    risk_category: "low"
  mid:
    description: "Mid-cap ($2B-$10B)"
    min_market_cap_billions: 2
    max_market_cap_billions: 10
    risk_category: "medium"
  small:
    description: "Small-cap ($300M-$2B)"
    min_market_cap_millions: 300
    max_market_cap_billions: 2
    risk_category: "high"
  micro:
    description: "Micro-cap ($50M-$300M)"
    min_market_cap_millions: 50
    max_market_cap_millions: 300
    risk_category: "high"
  nano:
    description: "Nano-cap ($10M-$50M)"
    min_market_cap_millions: 10
    max_market_cap_millions: 50
    risk_category: "extreme"
  penny:
    description: "Penny stocks (<$10M or <$5/share)"
    max_market_cap_millions: 10
    risk_category: "extreme"

