name: QuantraCore CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  demo-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install numpy httpx

      - name: Run deterministic demo (no subcommand)
        run: python -m cli.main

      - name: Run tests
        run: pytest -q

      - name: Verify checksums
        run: bash verify.sh

      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts
          path: |
            dist/golden_demo_outputs/
            SBOM/
