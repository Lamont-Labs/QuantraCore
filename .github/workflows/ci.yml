name: QuantraCore CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  demo-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # safety net for tests using Starlette TestClient and core math
          pip install httpx numpy

      - name: Ensure scripts are executable
        run: chmod +x verify.sh || true

      - name: Run deterministic demo (no subcommand)
        run: python -m cli.main

      - name: Run tests
        run: pytest -q

      - name: Verify checksums
        run: bash verify.sh

      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts
          path: |
            dist/golden_demo_outputs/
            SBOM/
          retention-days: 7
